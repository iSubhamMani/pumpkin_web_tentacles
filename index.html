<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin, Web & Tentacles</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Pumpkin, Web & Tentacles</h1>
    </div>

    <div class="game-info-container">
        <p>
            <h1>Game Rules</h1>
            <ul>
                <li>Pumpkin Bomb beats Tentacles</li>
                <li>Tentacles beat Web</li>
                <li>Web beats Pumpkin Bomb</li>
            </ul>
        </p>
        <button class="start-game-btn">Play</button>
    </div>

    <div class="game-container">
        <div class="pumpkin-bomb-choice choice">
            <img src="./img/pumpkin.png" alt="">
            <h3>Pumpkin Bomb</h3>
        </div>
        <div class="web-choice choice">
            <img src="./img/cobweb.png" alt="">
            <h3>Web</h3>
        </div>
        <div class="tentacles-choice choice">
            <img src="./img/robotic-arm.png" alt="">
            <h3>Tentacles</h3>
        </div>
    </div>

    <div class="scorecard-container">
        <div class="playerScore score">
            
        </div>
        <div class="computerScore score">
            
        </div>
    </div>

    <div class="game-details-container">
        <h1 class="game-details-text">Choose your weapon</h1>
        <button class="replay-btn">Replay</button>
    </div>

    <div class="footer">
        <span>Copyright &copy; iSubhamMani</span>
        <img src="./img/github.png" alt="">
    </div>
</body>
</html>
